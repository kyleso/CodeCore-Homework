<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">  
      <div class="game-area">
        
        <section class="gallows">
          <div class="gallows-image">
            <img class="img" src="./images/01-gallows.jpg" alt="">
          </div>
        </section>

        <section class="end-status">
          <h3 class="category">Category: Animals</h3>
        </section>

        <section class="guess-area">
        </section>

        <section class="alpha-container">
          <table class="alpha-table">
            <tbody>
            <tr class="alpha-row alpha-row-1">
              <td><button id="letter-A" class="alpha-btn in-play">A</button></td>
              <td><button id="letter-B" class="alpha-btn in-play">B</button></td>
              <td><button id="letter-C" class="alpha-btn in-play">C</button></td>
              <td><button id="letter-D" class="alpha-btn in-play">D</button></td>
              <td><button id="letter-E" class="alpha-btn in-play">E</button></td>
              <td><button id="letter-F" class="alpha-btn in-play">F</button></td>
              <td><button id="letter-G" class="alpha-btn in-play">G</button></td>
              <td><button id="letter-H" class="alpha-btn in-play">H</button></td>
              <td><button id="letter-I" class="alpha-btn in-play">I</button></td>
              <td><button id="letter-J" class="alpha-btn in-play">J</button></td>
            </tr>
            <tr class="alpha-row alpha-row-2">
              <td><button id="letter-K" class="alpha-btn in-play">K</button></td>
              <td><button id="letter-L" class="alpha-btn in-play">L</button></td>
              <td><button id="letter-M" class="alpha-btn in-play">M</button></td>
              <td><button id="letter-N" class="alpha-btn in-play">N</button></td>
              <td><button id="letter-O" class="alpha-btn in-play">O</button></td>
              <td><button id="letter-P" class="alpha-btn in-play">P</button></td>
              <td><button id="letter-Q" class="alpha-btn in-play">Q</button></td>
              <td><button id="letter-R" class="alpha-btn in-play">R</button></td>
              <td><button id="letter-S" class="alpha-btn in-play">S</button></td>
              <td><button id="letter-T" class="alpha-btn in-play">T</button></td>
            </tr>
            <tr class="alpha-row alpha-row-3">
              <td><button id="letter-U" class="alpha-btn in-play">U</button></td>
              <td><button id="letter-V" class="alpha-btn in-play">V</button></td>
              <td><button id="letter-W" class="alpha-btn in-play">W</button></td>
              <td><button id="letter-X" class="alpha-btn in-play">X</button></td>
              <td><button id="letter-Y" class="alpha-btn in-play">Y</button></td>
              <td><button id="letter-Z" class="alpha-btn in-play">Z</button></td>
            </tr>
          </tbody>
          </table>
        </section>

      </div>
    </div>
  </body>
</html>
